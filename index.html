<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Operator Precedence Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fdf6ff;
      font-family: 'Segoe UI', sans-serif;
    }

    .operator-table {
      width: 95%;
      margin: 40px auto;
      border-collapse: collapse;
    }

    .operator-table th {
      background-color: #9f7aea;
      color: white;
      text-align: center;
      font-weight: bold;
      padding: 10px;
      border: 1px solid #b39ddb;
    }

    .operator-table td {
      text-align: center;
      padding: 10px;
      border: 1px solid #b39ddb;
    }

    .operator-table tr:nth-child(even) {
      background-color: #ede7f6;
    }

    .operator-table tr:nth-child(odd) {
      background-color: #f8f5fc;
    }

    .operator-table tbody tr:hover {
      background-color: #e1d4f9;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    h2 {
      text-align: center;
      color: #6b46c1;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Operator Precedence Chart</h2>

  <table class="operator-table">
    <thead>
      <tr>
        <th>Precedence</th>
        <th>Operator Type</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>1</td><td>Grouping</td><td>()</td></tr>
      <tr><td>2</td><td>Exponentiation</td><td>**</td></tr>
      <tr><td>3</td><td>Multiplication</td><td>*, /, %</td></tr>
      <tr><td>4</td><td>Addition</td><td>+, -</td></tr>
      <tr><td>5</td><td>Relational</td><td>&lt;, &lt;=, &gt;, &gt;=,<br>instanceof, in</td></tr>
      <tr><td>6</td><td>Equality</td><td>==, !=, ===, !==</td></tr>
      <tr><td>7</td><td>Logical AND</td><td>&amp;&amp;</td></tr>
      <tr><td>8</td><td>Logical OR</td><td>||</td></tr>
      <tr><td>9</td><td>Conditional (Ternary)</td><td>? :</td></tr>
      <tr><td>10</td><td>Assignment</td><td>=, +=, -=, etc</td></tr>
    </tbody>
  </table>

</body>
</html>
